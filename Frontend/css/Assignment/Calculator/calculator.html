<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        table {
            border-collapse: separate;
            border-spacing: 10px;
            background-color: gray;
            padding: 10px;
            border-radius: 10px;
        }

        th, td {
            width: 80px;
            height: 80px;
            text-align: center;
            font-size: 24px;
            color: white;
        }

        th {
            background-color: white;
            color: black;
            border-radius: 8px;
            
        }

        td {
            background-color: rgb(39, 157, 224);
            border-radius: 8px;
            cursor: pointer;
        }

        #val {
            text-align: left;
            padding-right: 20px;
            font-size: 32px;
            padding-left: 3%;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="4" id="val">0</th>
        </tr>
        <tr>
            <td>C</td>
            <td>%</td>
            <td>&#8592;</td> <!-- Backspace arrow symbol -->
            <td>/</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>*</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>+</td>
        </tr>
        <tr>
            <td>00</td>
            <td>0</td>
            <td>.</td>
            <td>=</td>
        </tr>
    </table>
</body>
</html>
