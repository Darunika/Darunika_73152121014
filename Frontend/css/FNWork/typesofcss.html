<head>

    <title>typesofcss</title>
    
    <style>
        /*Internal CSS*/
        .internal{
            border: 2px solid blue;
            text-align: center;
            width: 50%;
            color: bisque;
            background-color: cornflowerblue;
            cursor: pointer;
        }
    </style>
    <link rel="Stylesheet" href="external.css"
</head>
<body>
    <center>
    <h2 class="internal">Example for Internal CSS</h2>
    </center>
    <br>
    <h2 style="  border: 2px solid rgb(235, 34, 34);
    text-align: center;
    width: 50%;
    color: rgb(238, 150, 43);
    background-color: rgb(180, 240, 172);
    cursor: pointer;">Example for Inline CSS</h2>
    <br>
    <center>
        <h2 class="external">Example for External CSS</h2>
