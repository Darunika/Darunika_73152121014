<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web page</title>
    <style>
        /*Universal Selector*/
       *{
        color:rgb(244, 161, 60);
       }
       /*Tag Selector*/
       table{
        border: 2px solid blueviolet;
       }

       /*Id Selector*/
       #MyHeading{
        border:2px solid blue;
        width: 50%;
        background-color: chocolate;
        text-align: center;
       }

       /*Class Selector*/
       .MyTable{
        border: 2px solid blueviolet;
        width:100%;
       }
    </style>
</head>
<body>
    <h1 id="MyHeading">My Heading</h1>
    <br>
    <table class="MyTable">
        <tr>
            <th>E.Id</th>
            <th>E.Name</th>
            <th>E.Salary</th>
        </tr>
        <tr>
            <td>01</td>
            <td>Ram</td>
            <td>870000</td>
        </tr> 
        <tr>
            <td>02</td>
            <td>Sam</td>
            <td>50000</td>
        </tr> 
        <tr>
            <td>03</td>
            <td>Subu</td>
            <td>90000</td>
            </tr> 
        </table>
</body>
</html>
