<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function addition(a,b){
            let sum=a+b;
            alert("Sum:"+sum);
        }
        function subraction(a,b){
            let sub=a-b;
            alert("Subract:"+sub);
        }
        function multiplication(a,b){
            let mul=a*b;
            alert("Multiply:"+mul);
        }
        function division(a,b){
            let div=a/b;
            alert("Division:"+div);
        }
    </script>
</head>
<body>
    <button onclick="addition(10,20)">Addition</button>
    <br>
    <button onclick="subraction(50,20)">Subraction</button>
    <br>
    <button onclick="multiplication(50,20)">Multiplication</button>
    <br>
    <button onclick="division(50,20)">Division</button>
</body>
</html>
