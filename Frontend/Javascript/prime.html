<html>
    <head>
        <title>Document</title>
        <script>
        function Prime(){
            let a=document.getElementById("n1").value;
            let count =0;
            for(let i=1;i<=a;i++){
                if(a%i==0){
                    count++;
             }
                }
                if(count == 2){
                document.write ("prime ");
                }
                else{
                    document.write("Not a prime");
                }
        }
        </script>
    </head>
    <body>
        Enter the Number <input type="number" id="n1"/>
        <br><br>
        <button onclick="Prime()">check</button>
    </body>
</html>
