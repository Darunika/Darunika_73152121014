<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function  palindrome(){
            let s1=document.getElementById("n1").value;
            let s2="";
            for(let i=s1.length-1;i>=0;i--){
                s2=s2+s1[i];
            }
            if(s1==s2){
                document.write("palindrome");
            }
            else{
                document.write("Not a palindrome");
            }
        }
    </script>
</head>
<body>
    Enter the string <input type="text" id="n1"/>
    <br>
    <button onclick="palindrome()">Check</button>
    <br>
</body>
</html>
